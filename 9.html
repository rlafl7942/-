<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오챌 9장</title>
    <style>
        td{
            width:50px;
            height:50px;
            border : 3px solid pink;
            text-align: center;
        }
    </style>
</head>
<body onload="randomImg()">
    <h3>마우스 클릭 연습</h3>
    <hr>
    <script>
        document.write("<table>");
            for (var i=0;i<10;i++){
                document.write("<tr>");
                    for (j=0;j<10;j++){
                        document.write("<td>");
                        document.write("<img height=100% width=100%>");
                        document.write("</td>");
                    }
                document.write("</tr>");
            }
        document.write("</table>");

        function randomImg() {
            var loc = Math.floor(Math.random()*100);
            var img=document.images[loc];
            img.src="banana.png";
            img.onclick=clickImg;
        }
        function clickImg() {
            var loc=Math.floor(Math.random()*100);
            var imgs=document.getElementsByTagName("img");
            var img=imgs[loc];
            img.src="banana.png";
            img.onclick=clickImg;
        }
    </script>
</body>
</html>
