    <script>
        var divs=document.getElementsByTagName("div");
        var timerID=setInterval("doRotate()",100);
        var topLoc=[];

        sum.fill(0);
        for (var i=0;i<divs.length;i++){
            var left=Math.floor(Math.random()*1000);
            var Top=Math.floor(Math.random()*1000);
            divs[i].style.left=left+"px";
            divs[i].style.top=Top+"px";
        }
        function doRotate(){
            for (var i=0;i<divs.length;i++){
                var Top=divs[i].style.top;
                Top=parseInt(Top);
                if (Top>=1000) Top=-20;
                Top+=20;
                divs[i].style.top=Top+"px";
            }
        }
